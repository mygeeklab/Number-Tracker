<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">

  <ion-list  no-lines>

    <ion-item>

      <ion-label>Validation</ion-label>
      <ion-input [(ngModel)]="validatoin" placeholder="validation..." disabled></ion-input>

    </ion-item>

    <ion-item>

      <ion-label>Carrier</ion-label>
      <ion-input [(ngModel)]="carrier" placeholder="carrier..." disabled></ion-input>

    </ion-item>

    <ion-item>

      <ion-label>Country Code</ion-label>
      <ion-input [(ngModel)]="countrycode" placeholder="country code..." disabled></ion-input>

    </ion-item>

    <ion-item>

      <ion-label>Countryname</ion-label>
      <ion-input [(ngModel)]="countryname" placeholder="country name..." disabled></ion-input>

    </ion-item>

    <ion-item>

      <ion-label>Location</ion-label>
      <ion-input [(ngModel)]="locale" placeholder="location..." disabled></ion-input>

    </ion-item>

    <ion-item>

      <ion-label>Line Type</ion-label>
      <ion-input [(ngModel)]="type" placeholder="location..." disabled></ion-input>

    </ion-item>

  </ion-list>

</ion-content>
